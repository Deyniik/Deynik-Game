<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Stream - Sobiratei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📺</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        /* Экран загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-gif {
            width: 200px;
            height: 200px;
            background: url('https://i.pinimg.com/originals/3b/06/ee/3b06ee2cc6a317ccdc098b4ab36a8388.gif') center/cover no-repeat;
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #9146FF;
            text-shadow: 0 0 10px rgba(145, 70, 255, 0.7);
            letter-spacing: 1px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 27%, 29%, 31%, 33%, 35%, 37%, 39%, 80%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(145, 70, 255, 0.7), 0 0 20px rgba(145, 70, 255, 0.5);
            }
            20%, 22%, 24%, 26%, 28%, 30%, 32%, 34%, 36%, 38%, 40%, 60% {
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(145, 70, 255, 0.5);
            }
            65%, 70%, 75% {
                opacity: 0.9;
                text-shadow: 0 0 15px rgba(145, 70, 255, 0.6), 0 0 25px rgba(145, 70, 255, 0.4);
            }
            85%, 90%, 95% {
                opacity: 0.7;
                text-shadow: 0 0 8px rgba(145, 70, 255, 0.6);
            }
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            display: none;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #9146FF;
            text-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .theme-switcher {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-switcher:hover {
            background: rgba(145, 70, 255, 0.3);
            transform: scale(1.05);
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .stream-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #twitch-embed {
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        
        .stream-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-title {
            font-size: 1.2rem;
            color: #9146FF;
            margin-bottom: 5px;
        }
        
        .stream-description {
            font-size: 0.9rem;
            color: #B3B3B3;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-width: 300px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #9146FF;
        }
        
        #chat_embed {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .stream-controls {
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: auto;
            flex-shrink: 0;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(50, 50, 50, 0.8);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(145, 70, 255, 0.4);
            transform: scale(1.05);
        }
        
        .control-btn-large {
            width: 50px;
            height: 50px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #9146FF 0%, #191414 100%);
            box-shadow: 0 0 12px rgba(145, 70, 255, 0.6);
        }
        
        .control-btn-large:hover {
            box-shadow: 0 0 16px rgba(145, 70, 255, 0.8);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 250px;
            max-width: 100%;
        }
        
        .volume-icon {
            font-size: 1.1rem;
            color: #9146FF;
            width: 20px;
            text-align: center;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(80, 80, 80, 0.7);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider:hover {
            background: rgba(100, 100, 100, 0.8);
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #9146FF;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 6px rgba(145, 70, 255, 0.8);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #9146FF;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .crt-effect {
            position: relative;
            overflow: hidden;
        }
        
        .crt-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
        }
        
        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #9146FF;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .chat-container {
                width: 100%;
                height: 300px;
                margin-bottom: 12px;
            }
            
            .stream-controls {
                flex-direction: column;
                gap: 12px;
                padding: 12px;
            }
            
            .volume-control {
                width: 100%;
                max-width: 200px;
            }
            
            .header-center {
                flex: 1;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="retro-theme">
    <div class="vintage-overlay"></div>
    
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-gif"></div>
        <div class="loading-text">Deynik Stream</div>
    </div>
    
    <div class="container" id="mainContainer">
        <header>
            <div class="header-left">
                <div class="user-info">
                    <i class="fas fa-user" style="color: #9146FF;"></i>
                    <span>Гость</span>
                </div>
            </div>
            <div class="header-center">
                <h1>Deynik Stream</h1>
            </div>
            <div class="header-right">
                <button class="theme-switcher" id="themeSwitcher">
                    <i class="fas fa-palette"></i> Ретро
                </button>
            </div>
        </header>
        
        <div class="content">
            <div class="stream-container crt-effect">
                <div id="twitch-embed"></div>
                <div class="stream-info">
                    <h2 class="stream-title">Прямой эфир: Sobiratei</h2>
                    <p class="stream-description">Стрим в прямом эфире. Присоединяйтесь к чату!</p>
                </div>
            </div>
            
            <div class="chat-container crt-effect">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <h3>Чат стрима</h3>
                </div>
                <iframe
                    id="chat_embed"
                    src="https://www.twitch.tv/embed/sobiratei/chat?parent=localhost&darkpopout"
                    height="500"
                    width="100%">
                </iframe>
            </div>
        </div>
        
        <div class="stream-controls crt-effect">
            <div class="control-buttons-left">
                <button class="control-btn" id="fullscreen-btn" title="Полноэкранный режим">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="control-btn" id="quality-btn" title="Качество видео">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <div class="control-buttons-center">
                <button class="control-btn" id="prev-btn" title="Предыдущий стрим">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn control-btn-large" id="play-btn" title="Пауза/Продолжить">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" id="next-btn" title="Следующий стрим">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon"><i class="fas fa-volume-down"></i></span>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="70">
                <span class="volume-icon"><i class="fas fa-volume-up"></i></span>
            </div>
        </div>
    </div>

    <!-- Уведомление -->
    <div class="notification" id="notification">Текст уведомления</div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <script>
        // ПРОСТОЙ И РАБОЧИЙ ВАРИАНТ ЗАГРУЗКИ
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                initApp();
            }, 1000);
        };

        function initApp() {
            console.log('Приложение стрима запущено!');
            
            const playButton = document.getElementById('play-btn');
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const qualityBtn = document.getElementById('quality-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const themeSwitcher = document.getElementById('themeSwitcher');
            const notification = document.getElementById('notification');
            
            let currentTheme = 'retro';
            let player = null;
            
            // Создаем Twitch.Player объект
            player = new Twitch.Player("twitch-embed", {
                channel: "sobiratei",
                width: "100%",
                height: "100%",
                parent: ["localhost"]
            });
            
            // Функция показа уведомления
            function showNotification(message, type = 'info') {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'success') {
                    notification.style.background = '#9146FF';
                } else if (type === 'error') {
                    notification.style.background = '#FF5722';
                } else {
                    notification.style.background = '#2196F3';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Обновление иконки громкости
            function updateVolumeIcon() {
                const volume = volumeSlider.value;
                const volumeIcons = document.querySelectorAll('.volume-icon i');
                volumeIcons.forEach(icon => {
                    if (volume == 0) {
                        icon.className = 'fas fa-volume-mute';
                    } else if (volume < 50) {
                        icon.className = 'fas fa-volume-down';
                    } else {
                        icon.className = 'fas fa-volume-up';
                    }
                });
            }
            
            // Обработчик громкости
            volumeSlider.addEventListener('input', function() {
                console.log('Volume changed to:', this.value);
                if (player) {
                    player.setVolume(this.value / 100);
                    console.log('Player volume set to:', this.value / 100);
                }
                updateVolumeIcon();
            });
            
            // Инициализация иконки громкости
            updateVolumeIcon();
            
            // Обработчик кнопки воспроизведения/паузы
            playButton.addEventListener('click', function() {
                if (player) {
                    player.getPaused().then(paused => {
                        if (paused) {
                            player.play();
                            playButton.innerHTML = '<i class="fas fa-pause"></i>';
                            showNotification('Стрим продолжен', 'success');
                        } else {
                            player.pause();
                            playButton.innerHTML = '<i class="fas fa-play"></i>';
                            showNotification('Стрим на паузе', 'info');
                        }
                    });
                }
            });
            
            // Обработчик кнопки полноэкранного режима
            fullscreenBtn.addEventListener('click', function() {
                const streamContainer = document.querySelector('.stream-container');
                if (!document.fullscreenElement) {
                    if (streamContainer.requestFullscreen) {
                        streamContainer.requestFullscreen();
                    } else if (streamContainer.webkitRequestFullscreen) {
                        streamContainer.webkitRequestFullscreen();
                    } else if (streamContainer.msRequestFullscreen) {
                        streamContainer.msRequestFullscreen();
                    }
                    showNotification('Полноэкранный режим включен', 'success');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    showNotification('Полноэкранный режим выключен', 'info');
                }
            });
            
            // Обработчик кнопки качества
            qualityBtn.addEventListener('click', function() {
                showNotification('Функция выбора качества скоро будет доступна', 'info');
            });
            
            // Обработчики кнопок навигации (заглушки)
            prevButton.addEventListener('click', function() {
                showNotification('Функция переключения стримов скоро будет доступна', 'info');
            });
            
            nextButton.addEventListener('click', function() {
                showNotification('Функция переключения стримов скоро будет доступна', 'info');
            });
            
            // Переключение темы
            themeSwitcher.addEventListener('click', function() {
                if (currentTheme === 'retro') {
                    document.body.className = 'cyber-theme';
                    currentTheme = 'cyber';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> Кибер';
                    showNotification('Тема изменена на Кибер', 'success');
                } else if (currentTheme === 'cyber') {
                    document.body.className = 'matrix-theme';
                    currentTheme = 'matrix';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> Матрица';
                    showNotification('Тема изменена на Матрица', 'success');
                } else {
                    document.body.className = 'retro-theme';
                    currentTheme = 'retro';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> Ретро';
                    showNotification('Тема изменена на Ретро', 'success');
                }
            });
            
            // Обработчик изменения размера окна
            window.addEventListener('resize', function() {
                // Перезагружаем чат при изменении размера окна
                const chatIframe = document.getElementById('chat_embed');
                if (chatIframe) {
                    chatIframe.style.height = '100%';
                }
            });
        }
    </script>
</body>
</html>
