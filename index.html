<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Stream - Sobiratei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .service-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            color: #1DB954;
            font-weight: bold;
        }
        
        .service-logo i {
            font-size: 1.5rem;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }
        
        .stream-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-player {
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            min-width: 300px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #1DB954;
        }
        
        .chat-frame {
            flex: 1;
            width: 100%;
            border: none;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .chat-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="header-left">
                <div class="service-logo">
                    <i class="fas fa-tv"></i>
                    <span>Deynik Stream</span>
                </div>
            </div>
            <div class="header-center">
                <h1>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä: Sobiratei</h1>
            </div>
            <div class="header-right">
                <div style="width: 100px;"></div>
            </div>
        </header>
        
        <div class="content">
            <div class="stream-container">
                <iframe
                    src="https://player.twitch.tv/?channel=sobiratei&parent=localhost&autoplay=true"
                    class="stream-player"
                    allowfullscreen>
                </iframe>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <h3>–ß–∞—Ç Twitch</h3>
                </div>
                <iframe
                    class="chat-frame"
                    src="https://www.twitch.tv/embed/sobiratei/chat?parent=localhost&darkpopout">
                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
