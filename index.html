<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Stream - Sobiratei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .service-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            color: #1DB954;
            font-weight: bold;
        }
        
        .service-logo i {
            font-size: 1.5rem;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }
        
        .stream-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .stream-placeholder {
            width: 100%;
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #B3B3B3;
        }
        
        .stream-placeholder i {
            font-size: 3rem;
            color: #1DB954;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(29, 185, 84, 0.5);
        }
        
        #twitch-embed {
            width: 100%;
            flex: 1;
            min-height: 0;
            display: none;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            min-width: 350px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #1DB954;
        }
        
        .chat-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .online-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #B3B3B3;
        }
        
        .online-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1DB954;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .twitch-chat {
            flex: 1;
            width: 100%;
            border: none;
            background: #0f0f0f;
        }
        
        .stream-info {
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .stream-status {
            color: #1DB954;
            font-weight: bold;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .chat-container {
                width: 100%;
                height: 500px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="header-left">
                <div class="service-logo">
                    <i class="fas fa-tv"></i>
                    <span>Deynik Stream</span>
                </div>
            </div>
            <div class="header-center">
                <h1>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä: Sobiratei</h1>
            </div>
            <div class="header-right">
                <div style="width: 100px;"></div>
            </div>
        </header>
        
        <div class="content">
            <div class="stream-container">
                <div class="stream-placeholder" id="stream-placeholder">
                    <i class="fas fa-satellite-dish"></i>
                    <h3>–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∏–º–∞...</h3>
                    <p>–°—Ç—Ä–∏–º —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</p>
                    <button class="refresh-btn" onclick="loadStream()">
                        <i class="fas fa-sync-alt"></i> –û–±–Ω–æ–≤–∏—Ç—å

                </div>
                <div id="twitch-embed"></div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <div class="chat-title">
                        <i class="fas fa-comments"></i>
                        <h3>–ß–∞—Ç Sobiratei</h3>

                    <div class="online-indicator">
                        <div class="online-dot"></div>
                        <span>–æ–Ω–ª–∞–π–Ω</span>
                    </div>
                </div>
                <iframe
                    class="twitch-chat"
                    src="https://www.twitch.tv/embed/sobiratei/chat?parent=deyniik.github.io&darkpopout"
                    height="100%"
                    width="100%">
                </iframe>
                <div class="stream-info">
                    <span class="stream-status">‚óè LIVE</span> - –ß–∞—Ç –∞–∫—Ç–∏–≤–µ–Ω
                </div>
            </div>
        </div>
    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <script>
        function loadStream() {
            const placeholder = document.getElementById('stream-placeholder');
            const embed = document.getElementById('twitch-embed');
            
            placeholder.style.display = 'none';
            embed.style.display = 'block';
            
            // Create Twitch Player
            new Twitch.Player("twitch-embed", {
                channel: "sobiratei",
                width: "100%",
                height: "100%",
                parent: ["deyniik.github.io", "localhost", "127.0.0.1"]
            });
        }
        
        // Auto load stream after page load
        setTimeout(loadStream, 1000);
    </script>
</body>
</html>
