<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Stream - Sobiratei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .service-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            color: #1DB954;
            font-weight: bold;
        }
        
        .service-logo i {
            font-size: 1.5rem;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            overflow: hidden;
        }
        
        .stream-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #twitch-embed {
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            min-width: 350px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #1DB954;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message {
            padding: 8px 12px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 8px;
            border-left: 3px solid #1DB954;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-user {
            font-weight: bold;
            color: #1DB954;
            margin-right: 5px;
        }

        .message-system {
            background: rgba(29, 185, 84, 0.2);
            border-left: 3px solid #1DB954;
            text-align: center;
            font-style: italic;
        }

        .message-moderator .message-user {
            color: #00FF00;
        }

        .message-broadcaster .message-user {
            color: #E74C3C;
        }

        .message-subscriber .message-user {
            color: #9B59B6;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .chat-input {
            flex: 1;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: #1DB954;
        }

        .chat-send-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover:not(:disabled) {
            background: rgba(29, 185, 84, 0.5);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-notice {
            text-align: center;
            color: #B3B3B3;
            font-size: 0.8rem;
            margin-top: 10px;
            padding: 8px;
            background: rgba(40, 40, 40, 0.4);
            border-radius: 6px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #B3B3B3;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FF5722;
        }

        .status-dot.connected {
            background: #1DB954;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .chat-container {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <div class="header-left">
                <div class="service-logo">
                    <i class="fas fa-tv"></i>
                    <span>Deynik Stream</span>
                </div>
            </div>
            <div class="header-center">
                <h1>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä: Sobiratei</h1>
            </div>
            <div class="header-right">
                <div class="connection-status">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="stream-container">
                <div id="twitch-embed"></div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <h3>–ß–∞—Ç Twitch</h3>
                </div>
                <div class="chat-content">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message message-system">
                            –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —á–∞—Ç—É Twitch...
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" id="chat-input" placeholder="–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É..." disabled>
                        <button class="chat-send-btn" id="chat-send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <!-- tmi.js for Twitch chat -->
    <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>

    <script>
        // Create Twitch Player
        new Twitch.Player("twitch-embed", {
            channel: "sobiratei",
            width: "100%",
            height: "100%",
            parent: ["deyniik.github.io"]
        });

        // Twitch Chat Connection
        const client = new tmi.Client({
            options: { debug: false },
            connection: {
                reconnect: true,
                secure: true
            },
            channels: ['sobiratei']
        });

        const chatMessages = document.getElementById('chat-messages');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // Add message to chat
        function addChatMessage(user, message, tags = {}) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            
            // Add special classes based on user type
            if (tags.badges && tags.badges.broadcaster) {
                messageElement.classList.add('message-broadcaster');
            } else if (tags.badges && tags.badges.moderator) {
                messageElement.classList.add('message-moderator');
            } else if (tags.badges && tags.badges.subscriber) {
                messageElement.classList.add('message-subscriber');
            }

            let displayName = tags['display-name'] || user;
            messageElement.innerHTML = `<span class="message-user">${displayName}:</span> ${message}`;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Add system message
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message message-system';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update connection status
        function updateStatus(connected, message) {
            statusDot.className = 'status-dot' + (connected ? ' connected' : '');
            statusText.textContent = message;
        }

        // Connect to Twitch chat
        client.connect().catch(console.error);

        // Chat events
        client.on('connected', (address, port) => {
            updateStatus(true, '–ü–æ–¥–∫–ª—é—á–µ–Ω –∫ —á–∞—Ç—É');
            addSystemMessage('‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–∏–ª–∏—Å—å –∫ —á–∞—Ç—É Twitch!');
        });

        client.on('disconnected', (reason) => {
            updateStatus(false, '–û—Ç–∫–ª—é—á–µ–Ω');
            addSystemMessage('‚ùå –û—Ç–∫–ª—é—á–∏–ª–∏—Å—å –æ—Ç —á–∞—Ç–∞: ' + reason);
        });

        client.on('message', (channel, tags, message, self) => {
            if (self) return; // Ignore our own messages
            
            addChatMessage(tags.username, message, tags);
        });

        client.on('join', (channel, username, self) => {
            if (self) return;
            addSystemMessage(`üëã ${username} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ —á–∞—Ç—É`);
        });

        client.on('part', (channel, username, self) => {
            if (self) return;
            addSystemMessage(`üëã ${username} –ø–æ–∫–∏–Ω—É–ª —á–∞—Ç`);
        });

        // Handle connection errors
        client.on('error', (error) => {
            console.error('Chat error:', error);
            updateStatus(false, '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            addSystemMessage('‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —á–∞—Ç—É');
        });

        // Simulate initial connection status
        updateStatus(false, '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
    </script>
</body>
</html>
