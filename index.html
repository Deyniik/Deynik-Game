<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Stream - Sobiratei</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∫</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-gif {
            width: 200px;
            height: 200px;
            background: url('https://i.pinimg.com/originals/3b/06/ee/3b06ee2cc6a317ccdc098b4ab36a8388.gif') center/cover no-repeat;
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.7);
            letter-spacing: 1px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 27%, 29%, 31%, 33%, 35%, 37%, 39%, 80%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(29, 185, 84, 0.7), 0 0 20px rgba(29, 185, 84, 0.5);
            }
            20%, 22%, 24%, 26%, 28%, 30%, 32%, 34%, 36%, 38%, 40%, 60% {
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
            }
            65%, 70%, 75% {
                opacity: 0.9;
                text-shadow: 0 0 15px rgba(29, 185, 84, 0.6), 0 0 25px rgba(29, 185, 84, 0.4);
            }
            85%, 90%, 95% {
                opacity: 0.7;
                text-shadow: 0 0 8px rgba(29, 185, 84, 0.6);
            }
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            display: none;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .service-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            color: #1DB954;
            font-weight: bold;
        }
        
        .service-logo i {
            font-size: 1.5rem;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .theme-switcher {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-switcher:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .stream-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #twitch-embed {
            width: 100%;
            flex: 1;
            min-height: 0;
        }
        
        .stream-info {
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-title {
            font-size: 1.2rem;
            color: #1DB954;
            margin-bottom: 5px;
        }
        
        .stream-description {
            font-size: 0.9rem;
            color: #B3B3B3;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            min-width: 300px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #1DB954;
        }
        
        #chat_embed {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .crt-effect {
            position: relative;
            overflow: hidden;
        }
        
        .crt-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
        }
        
        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1DB954;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .chat-container {
                width: 100%;
                height: 300px;
                margin-bottom: 12px;
            }
            
            .header-center {
                flex: 1;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .service-logo {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="retro-theme">
    <div class="vintage-overlay"></div>
    
    <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-gif"></div>
        <div class="loading-text">Deynik Stream</div>
    </div>
    
    <div class="container" id="mainContainer">
        <header>
            <div class="header-left">
                <div class="service-logo">
                    <i class="fas fa-tv"></i>
                    <span>Deynik Stream</span>
                </div>
            </div>
            <div class="header-center">
                <h1>–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä: Sobiratei</h1>
            </div>
            <div class="header-right">
                <button class="theme-switcher" id="themeSwitcher">
                    <i class="fas fa-palette"></i> –†–µ—Ç—Ä–æ
                </button>
            </div>
        </header>
        
        <div class="content">
            <div class="stream-container crt-effect">
                <div id="twitch-embed"></div>
                <div class="stream-info">
                    <h2 class="stream-title">Sobiratei - –ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</h2>
                    <p class="stream-description">–°—Ç—Ä–∏–º –≤ –ø—Ä—è–º–æ–º —ç—Ñ–∏—Ä–µ. –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ —á–∞—Ç—É!</p>
                </div>
            </div>
            
            <div class="chat-container crt-effect">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <h3>–ß–∞—Ç Twitch</h3>
                </div>
                <iframe
                    id="chat_embed"
                    src="https://www.twitch.tv/embed/sobiratei/chat?parent=deyniik.github.io&darkpopout"
                    height="500"
                    width="100%">
                </iframe>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div class="notification" id="notification">–¢–µ–∫—Å—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</div>

    <!-- Load the Twitch embed script -->
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <script>
        // –ü–†–û–°–¢–û–ô –ò –†–ê–ë–û–ß–ò–ô –í–ê–†–ò–ê–ù–¢ –ó–ê–ì–†–£–ó–ö–ò
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                initApp();
            }, 1000);
        };

        function initApp() {
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å—Ç—Ä–∏–º–∞ –∑–∞–ø—É—â–µ–Ω–æ!');
            
            const themeSwitcher = document.getElementById('themeSwitcher');
            const notification = document.getElementById('notification');
            
            let currentTheme = 'retro';
            let player = null;
            
            // –°–æ–∑–¥–∞–µ–º Twitch.Player –æ–±—ä–µ–∫—Ç
            player = new Twitch.Player("twitch-embed", {
                channel: "sobiratei",
                width: "100%",
                height: "100%",
                parent: ["deyniik.github.io", "localhost", "127.0.0.1"]
            });
            
            // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            function showNotification(message, type = 'info') {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'success') {
                    notification.style.background = '#1DB954';
                } else if (type === 'error') {
                    notification.style.background = '#FF5722';
                } else {
                    notification.style.background = '#2196F3';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
            themeSwitcher.addEventListener('click', function() {
                if (currentTheme === 'retro') {
                    document.body.className = 'cyber-theme';
                    currentTheme = 'cyber';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> –ö–∏–±–µ—Ä';
                    showNotification('–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ –ö–∏–±–µ—Ä', 'success');
                } else if (currentTheme === 'cyber') {
                    document.body.className = 'matrix-theme';
                    currentTheme = 'matrix';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> –ú–∞—Ç—Ä–∏—Ü–∞';
                    showNotification('–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ –ú–∞—Ç—Ä–∏—Ü–∞', 'success');
                } else {
                    document.body.className = 'retro-theme';
                    currentTheme = 'retro';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> –†–µ—Ç—Ä–æ';
                    showNotification('–¢–µ–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∞ –Ω–∞ –†–µ—Ç—Ä–æ', 'success');
                }
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏
            window.addEventListener('resize', function() {
                const chatIframe = document.getElementById('chat_embed');
                if (chatIframe) {
                    chatIframe.style.height = '100%';
                }
            });

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
            showNotification('–°—Ç—Ä–∏–º –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...', 'info');
        }
    </script>
</body>
</html>
